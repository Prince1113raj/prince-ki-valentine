<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Trap üíò</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
  text-align: center;
}

/* MAIN */
.container {
  width: 100%;
  max-width: 380px;
  padding: 20px;
  z-index: 5;
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.tease {
  min-height: 40px;
  margin-bottom: 15px;
  font-size: 1.1rem;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 180px;
}

button {
  padding: 14px 26px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  position: absolute;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
}

#noBtn {
  background: #ff4d6d;
  color: white;
  left: 20%;
  top: 0;
}

/* SHAKE */
.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-5px); }
  50% { transform: translate(5px); }
  75% { transform: translate(-5px); }
  100% { transform: translate(0); }
}

/* FINAL SCREEN */
#final {
  display: none;
  animation: pop 1.2s ease forwards;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.7); }
  to { opacity: 1; transform: scale(1); }
}

#final img {
  width: 100%;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0); }
  100% { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop muted></audio>

<div class="container" id="main">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="tease" id="teaseText"></div>

  <div class="buttons">
    <button id="noBtn">No üòè</button>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  </div>
</div>

<div class="container" id="final">
  <h1>YAAAY üíò</h1>
  <h1> YOU MADE MY DAY Ritika ‚ù§Ô∏è</h1>
  <p>You are officially stuck with me üòå</p>
  <img src="bg.jpeg" alt="Us">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const teaseText = document.getElementById("teaseText");
const music = document.getElementById("music");

const teases = [
  "Haha nice try üòå",
  "No option sirf dikhane ke liye hai üòè",
  "Bas kar drama üòú",
  "You can only be mine üíò",
  "Itna bhaag ke bhi YES hi hai üòÜ",
  "Pagal ho jaogi par YES bolegi üòå"
];

let count = 0;

// music unlock
document.body.addEventListener("click", () => {
  music.muted = false;
  music.play().catch(()=>{});
}, { once:true });

// NO button chaos
noBtn.addEventListener("click", () => {
  teaseText.textContent = teases[count % teases.length];
  count++;

  noBtn.classList.add("shake");
  setTimeout(()=>noBtn.classList.remove("shake"),300);

  const x = Math.random() * 70 + 5;
  const y = Math.random() * 60 + 5;
  noBtn.style.left = x + "%";
  noBtn.style.top = y + "%";

  noBtn.style.transform = `scale(${Math.max(0.5, 1 - count*0.05)})`;
});

// YES = ENDGAME
yesBtn.addEventListener("click", () => {
  document.getElementById("main").style.display = "none";
  document.getElementById("final").style.display = "block";
  confettiBoom();
});

// HEARTS
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}, 350);

// CONFETTI
function confettiBoom() {
  for (let i=0;i<120;i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100+"vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = Math.random()*2+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
